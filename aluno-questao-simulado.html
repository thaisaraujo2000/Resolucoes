<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css">

    <link rel="icon" type="image/png" href="./assets/img/index_imagens/logo-icon.svg">

    <link rel="stylesheet" href="assets/css/aluno-questao.css">
    <link rel="stylesheet" href="assets/css/aluno-questao-simulado.css">
    <link rel="stylesheet" href="assets/css/modal-finalizar-questao-simulado.css">

    <title>Questão - Simulado | Resoluções.com</title>
</head>

<body>

    <div class="modal-finalizar-overlay">
        <div class="modal-finalizar">
            <div class="modal-sair">
                <img src="./assets/img/modal-aluno-simulado/sair.svg" alt="">
            </div>

            <div class="modal-finalizar-conteudo">
                <p class="p-titulo-modal-finalizar">Deseja finalizar esse simulado?</p>
                <p class="p-descricao-modal-finalizar">Você não poderá mudar as repostas se optar por finalizar esse simulado.</p>

                <div class="modal-tempo-restante-simulado">
                    <div id="tempo" class="tempo-restante">
                        <p>Tempo restante: <span class="qtd-minutos"></span></p>
                    </div>
    
                    <div id="bar-time" class="bar_tempo">
                        <div class="bar_tempo_progresso">
                            <span class="progresso_tempo">30</span>
                        </div>
                    </div>

                    <div class="questoes-simulado-feitas">
                        <p>Já feita: <span class="ja_feita"></span></p>
                    </div>

                    <div class="bar_feitas" data-questions="90">
                        <div class="bar_feitas_progresso">
                            <span class="progresso_feitas">5</span>
                        </div>
                    </div>

                    <div class="final-conteudo">
                        <form action="">
                            <div class="voltar-simulado desktop">
                                <p>Desejo voltar para o simulado</p>
                            </div>
                            <div class="voltar-simulado mobile">
                                <p>Voltar para o simulado</p>
                            </div>
                        </form>

                        <form action="">
                            <button><div class="finalizar">
                                <p>Finalizar</p>
                            </div></button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="tela hide"></div>

    <script type="text/javascript" src="assets/js/menu.js"></script>
    <script type="text/javascript" src="assets/js/bar-time.js"></script>
    <script type="text/javascript" src="assets/js/bar-feitas.js"></script>

</body>

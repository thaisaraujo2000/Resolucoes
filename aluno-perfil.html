    <section id="questao">
        <div class="container">
            <div class="overlay">
                <div class="voltar">
                    <div class="icones">
                        <a href="aluno-dashboard.html" class="desktop"><img class="home desktop"
                                src="assets/img/aluno-modulo/icon.svg" alt=""></a>
                        <img class="seta desktop" src="assets/img/aluno-modulo/seta.svg" alt="">
                        <a href="aluno-dashboard.html" class="desktop">
                            <p>Voltar</p>
                        </a>
                        <a href="aluno-dashboard.html"><img class="mobile seta-voltar"
                                src="./assets/img/aluno-modulo/seta-voltar.svg" alt=""></a>
                    </div>
                </div>

                <div class="conteudo-perfil">
                    <div class="titulo mobile">
                        <h1>Meu Perfil</h1>
                    </div>

                    <div class="titulo desktop">
                        <h1>Meu Perfil</h1>
                    </div>


                    <div class="campos-preenchimento">
                        <form action="">
                            <div class="campo">
                                <label for="text">Nome:</label>
                                <input class="area-edit" disabled="true" placeholder="Alisson Bastos Medeiros"
                                    type="text" name="text" id="text">
                                <img class="h-nome desktop habilitar-edicao"
                                    src="./assets/img/aluno-perfil/habilitaredit.svg" alt="">
                                <img class="h-nome mobile habilitar-edicaoM"
                                    src="./assets/img/aluno-perfil/habilitaredit-escuro.svg" alt="">
                            </div>
                            <div class="campo">
                                <label for="text1">CPF:</label>
                                <input class="area-edit" disabled="true" placeholder="000.000.000 - 00" type="text"
                                    name="text" id="text1">
                                <img class="h-cpf desktop habilitar-edicao"
                                    src="./assets/img/aluno-perfil/habilitaredit.svg" alt="">
                                <img class="h-cpf mobile habilitar-edicaoM"
                                    src="./assets/img/aluno-perfil/habilitaredit-escuro.svg" alt="">
                            </div>
                            <div class="campo">
                                <label for="email">Email:</label>
                                <input class="area-edit" disabled="true" placeholder="exemplo@email.com" type="email"
                                    name="email" id="email">
                                <img class="h-email desktop habilitar-edicao"
                                    src="./assets/img/aluno-perfil/habilitaredit.svg" alt="">
                                <img class="h-email mobile habilitar-edicaoM"
                                    src="./assets/img/aluno-perfil/habilitaredit-escuro.svg" alt="">
                            </div>
                            <div class="campo">
                                <label for="text2">Celular:</label>
                                <input class="area-edit phone" disabled="true" placeholder="(00) 0 0000 - 0000"
                                    type="text" name="text" id="text2">
                                <img class="h-celular desktop habilitar-edicao"
                                    src="./assets/img/aluno-perfil/habilitaredit.svg" alt="">
                                <img class="h-celular mobile habilitar-edicaoM"
                                    src="./assets/img/aluno-perfil/habilitaredit-escuro.svg" alt="">
                            </div>
                            <div class="campo-select select">
                                <label>Qual sua opção de curso?</label>
                                <select class="personalizar-select" id='select-curso' onchange="myFunction()">
                                    <option value="0" class="opcao">Escolher</option>
                                    <option value="1" class="opcao">Mustard</option>
                                    <option value="2" class="opcao">Ketchup</option>
                                    <option value="3" class="opcao">Relish</option>
                                </select>
                                <img class="h-celular exclamacao"
                                    src="./assets/img/aluno-perfil/exclamation-triangle.svg" alt="">
                                <img class="h-celular check-desktop"
                                    src="./assets/img/aluno-perfil/check.svg" alt="">
                                <img class="h-celular check-mobile"
                                    src="./assets/img/aluno-perfil/check-escuro.svg" alt="">
                            </div>
                            <div class="campo-meu-perfil">
                                <label for="text2" class="desktop">Meu Perfil</label>

                                <div class="radio-meu-perfil">
                                    <div class="alternativas-radio">
                                        <input checked type="radio" value="0" name="campo-radio" id="campo-radio1" />
                                        <label class="radio" for="campo-radio1">Ensino Médio Incompleto </label>
                                    </div>
                                    <div class="alternativas-radio">
                                        <input type="radio" value="1" name="campo-radio" id="campo-radio2" />
                                        <label class="radio" for="campo-radio2">1 a 2 anos de cursinho</label>
                                    </div>
                                    <div class="alternativas-radio">
                                        <input type="radio" value="2" name="campo-radio" id="campo-radio3" />
                                        <label class="radio" for="campo-radio3">3 a 4 anos de cursinho</label>
                                    </div>
                                    <div class="alternativas-radio">
                                        <input type="radio" value="3" name="campo-radio" id="campo-radio4" />
                                        <label class="radio" for="campo-radio4">5 ou mais anos de cursinho</label>
                                    </div>
                                </div>

                            </div>

                            <div class="campo">
                                <label for="senha">Senha:</label>
                                <input class="area-edit" disabled="true" placeholder="•••••••••••••" type="password"
                                    name="password" id="password">
                                <img class="h-senha desktop habilitar-edicao"
                                    src="./assets/img/aluno-perfil/habilitaredit.svg" alt="">
                                <img class="h-senha mobile habilitar-edicaoM"
                                    src="./assets/img/aluno-perfil/habilitaredit-escuro.svg" alt="">
                            </div>

                            <button class="button_sair">Sair dessa conta</button>
                            <button class="button_salvar" type="submit">Salvar</button>
                        </form>
                    </div>

            </div>
